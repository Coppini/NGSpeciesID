language: python
python:
  - "3.6"
  
before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda

# command to install dependencies
install:
  - conda create --yes -n NGSpeciesID python=$TRAVIS_PYTHON_VERSION pip 
  - source activate NGSpeciesID
  - pip install NGSpeciesID
  - conda install --yes -c conda-forge -c bioconda medaka openblas==0.3.3 spoa



  # - pip install coveralls
# os:
#   - linux
#   - osx
# safelist
branches:
  only:
  - master
  # - develop
# command to run tests
script: 
      - python NGSpeciesID --help
      - python NGSpeciesID --ont  --fastq  test/sample_h1.fastq --outfolder  ~/tmp/sample_h1 --consensus --medaka
